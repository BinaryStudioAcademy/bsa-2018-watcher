<p-dialog [(visible)]="display" [modal]="true" [closable]=false [responsive]="true" [width]="350" [minWidth]="200" header="Create Dashboard" [maximizable]="false" [baseZIndex]="10000" [draggable]="false" [showHeader]="false" appendTo="body">
    <div class="dashboard-inputs">
        <h2>Dashboard</h2>
        <div class="dashboard-input">
            <input placeholder="Title"
                   pInputText
                   required
                   minlength="2"
                   type="text"
                   class="form-control"
                   name="dTitle"
                   id="dTitle"
                   #dTitle="ngModel"
                   [(ngModel)]="title"/>

          <div *ngIf="dTitle.invalid && (dTitle.dirty || dTitle.touched)"
               class="alert alert-danger error-field">

            <div *ngIf="dTitle.errors.required">
              Title is required.
            </div>
            <div *ngIf="dTitle.errors.minlength">
              Title must be at least 2 characters long.
            </div>
          </div>
        </div>
    </div>
    <div class="footerbuttons">
        <button type="button" pButton (click)="edit(dTitle)" label="Save" class="save ui-button-success" [disabled]="dTitle.invalid "></button>
        <button type="button" pButton (click)="closeDialog()" label="Close" class="close ui-button-danger"></button>
    </div>
</p-dialog>

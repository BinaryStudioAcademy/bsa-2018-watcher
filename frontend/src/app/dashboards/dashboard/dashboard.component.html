<app-edit-dashboard (edited)="onEdited($event)" (closed)="onClosed()" [display]="displayEditDashboard"
                    [dashboardTitle]="editTitle"></app-edit-dashboard>
<div class="site-wrap">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-lg-6">
      <div class="title">DASHBOARDS</div>
      <hr>
    </div>
  </div>
  <!--<div class="title">-->
    <!--<h3>Dashboards</h3>-->
  <!--</div>-->
  <p-tabMenu [model]="dashboardMenuitems" [activeItem]="activeDashboardItem"></p-tabMenu>
  <div class="workspace" *ngIf="activeDashboardItem">
    <div class="dashboard-options">
      <button pButton type="button"
              label="Delete "
              class="btnedit ui-button-danger ui-button-raised "
              [disabled]="activeDashboardItem == null"
              (click)="delete() "></button>
      <button pButton type="button"
              label="Edit "
              class="btnedit ui-button-primary ui-button-raised "
              [disabled]="activeDashboardItem == null"
              (click)="showCreatePopup(false) "></button>
      <button pButton type="button"
              label="Add Item"
              class="btnedit ui-button-success ui-button-raised "
              [disabled]="activeDashboardItem == null"
              (click)="showCreatePopup(false) "></button>
    </div>
    <div class="dashboard-item">
      <img src="https://www.excel-easy.com/smi/examples/line-chart.png " alt=" ">
    </div>
    <div class="dashboard-item">
      <img src="https://www.excel-easy.com/smi/examples/line-chart.png " alt=" ">
    </div>
    <div class="dashboard-item">
      <img src="https://www.excel-easy.com/smi/examples/line-chart.png " alt=" ">
    </div>
    <div class="dashboard-item">
      <img src="https://www.excel-easy.com/smi/examples/line-chart.png " alt=" ">
    </div>
  </div>
</div>

<p-confirmDialog header="Confirmation " icon="pi pi-exclamation-triangle " width="425 " #cd>
  <p-footer>
    <button pButton
            type="button "
            class="ui-button-success ui-button-raised "
            icon="pi pi-times "
            label="No "
            (click)="cd.reject() "></button>
    <button pButton type="button "
            class="ui-button-danger ui-button-raised "
            icon="pi pi-check "
            label="Yes "
            (click)="cd.accept() "></button>
  </p-footer>
</p-confirmDialog>
<p-toast position="bottom-right" life="500"></p-toast>

<div class="container">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-lg-6">
      <div class="title">NOTIFICATION SETTINGS</div>
      <hr>

      <p-table [value]="notificationSettings" class="custom-table">
        <ng-template pTemplate="header">
          <tr>
            <th>Type</th>
            <th>Disable</th>
            <th>Mute</th>
            <th>Emailable</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td><b>{{notificationTypes[rowData.type]}}</b></td>
            <td>
              <p-checkbox binary="rowData.isDisable" [(ngModel)]="rowData.isDisable" (ngModelChange)="onDisable(rowData.id)"></p-checkbox>
            </td>
            <td>
              <p-checkbox binary="rowData.isMute" [(ngModel)]="rowData.isMute" [disabled]="rowData.isDisable"></p-checkbox>
            </td>
            <td>
              <p-checkbox binary="rowData.isEmailable" [(ngModel)]="rowData.isEmailable" [disabled]="rowData.isDisable"></p-checkbox>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="btn-panel">
    <button (click)="onSave()" [disabled]="isSaving" class="btn-inline-flex ui-button-raised ui-button-success ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
      <p-progressSpinner class="btn-spinner" *ngIf="isSaving" strokeWidth="5"></p-progressSpinner>
      <span class="ui-button-text" *ngIf="!isSaving">Update</span>
    </button>
  </div>

</div>
